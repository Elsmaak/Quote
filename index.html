<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quote</title>
        <link rel="icon" type="image/x-icon" href="quote.png">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header
            class=" d-flex align-items-center justify-content-center text-center vh-100">
            <div class="container">
                <h1 class="mb-5">Quote of the Day</h1>
                <h3 class="my-4">Press the button below to recieve a random
                    quote!</h3>
                <button onclick="addQuote()"
                    class="btn btn-outline-dark px-5 py-4 mb-4">New
                    Quote</button>
                <p id="quote"></p>
                <p id="author"></p>
            </div>
        </header>
        <script src="js/script.js"></script>
    </body>
</html>
